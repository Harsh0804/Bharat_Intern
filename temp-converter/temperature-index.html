<!DOCTYPE html>
<html lang="en">
<head>
    <title>TEMPERATURE CONVERTER FROM CELSIUS -> FAHRENHEIT -> CELSIUS</title>
    <!--Google font-->
    <!--rel tag is for relation between files-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="temperature-style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <label for="celsius">CELSIUS</label>
            <input type="number" id="celsius" oninput= "celToFar()">
        </div>
        <div class="container">
            <label for="fahrenheit">FAHRENHEIT</label>
            <input type="number" id="fahrenheit" oninput = "farToCel()">
        </div>
    </div>
    <script src="temperatur-script.js"></script>
</body>
</html>
